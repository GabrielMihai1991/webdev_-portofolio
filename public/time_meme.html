<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivation meme</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
   <style>
   html {background-color: black;}
   #cascada {
    width: 50%;
    border: 5px solid white;
    padding: 5px;
    margin-left: 25%;
    margin-top: 5%;
   }
   h1{
    color: antiquewhite;
    font-family: "Libre Baskerville", serif;
    font-weight: 400;
    font-size: 2rem;
    font-style: normal;
    text-transform: uppercase;
    text-align: center;
    }
   #bigger{
    font-size: larger;
    }
   </style>
</head>
<body>
  <div class="meme">
    <img id="cascada" src="../assets/images/cascada-bigar.jpg" alt="cascada Bigar">
    <h1>Time passes but</br> <s>memories</s> <span id="bigger">EXPERIENCE</span></br> always remain</h1>
  </div>
</body>
</html>
